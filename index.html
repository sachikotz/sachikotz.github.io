    <title>Block Erasing プライバシーポリシー</title>
  </head>
  <body style="background-color:#FFCC99;">
    <h3 style="margin-bottom: -20px;">プライバシーポリシー</h3>
        <p>BlockErasingでは、第三者に個人を特定できる情報を提供することはありません。個人情報の管理には細心の注意を払い、以下に掲げた通りに扱います。<br/></p>
    <div></div>
    <h4 style="margin-bottom: -20px;">データ解析</h4>
    <p>BlockErasingではアプリの利便性向上のため、個人を特定できない範囲に細心の注意を払い、アクセス解析をすることがございます。例えば、アプリがクラッシュした時に、どの部分でクラッシュしたかを匿名で送信する等です（バグの原因の絞り込みに役立たせるためです）。<br/>

また、アプリの改善に役立てる為に、デバイスやアプリバージョンの使用率などを解析することがございます。</p>
  </body>
</html>
